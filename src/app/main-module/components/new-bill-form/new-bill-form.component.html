<div class="card my-3">
  <div class="card-header bg-info">
    Add Bill
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="companyName">Company name</label>
        <input [(ngModel)]="bill.companyName" type="text" class="form-control" id="companyName" placeholder="Enter company name..." name="companyName" required>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input [(ngModel)]="bill.deadlineDate" type="date" class="form-control" id="deadline" placeholder="Enter deadline date..." name="deadline" required>
      </div>
      <div class="form-group">
        <label for="billAmount">Bill amount</label>
        <input [(ngModel)]="bill.amount" type="number" class="form-control" id="billAmount" placeholder="Enter bill amount..." name="billAmount" required>
      </div>
      <button type="submit" class="btn btn-success btn-block" [disabled]="!isSubmitEnabled">Add Bill</button>
      <button (click)="closeNewBillForm()" class="btn btn-danger btn-block">Cancel</button>
    </form>
  </div>
</div>
