<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-bills></app-bills>
      <div class="card card-body mx-1 mb-3 pt-4 new-bill" (click)="activateNewBillForm()">
        <fa-icon [icon]="['fas', 'plus']" size="6x" class="mx-auto mb-2"></fa-icon>
        <span class="h4 text-center">Add new bill...</span>
      </div>
    </div>
    <div class="col-md-4">
      <app-new-bill-form *ngIf="isNewBillForm" (newBillFormClosed)="closeNewBillForm()"></app-new-bill-form>
    </div>
  </div>
</div>
