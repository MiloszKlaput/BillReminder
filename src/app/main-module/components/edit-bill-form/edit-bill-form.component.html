<div class="card my-3">
  <div class="card-header bg-info">
    Edit Bill
  </div>
  <div class="card-body">
    <form #editBillForm="ngForm" (submit)="onEditBillFormSubmit()">
      <div class="form-group">
        <label for="companyName">Company name</label>
        <input [(ngModel)]="bill.companyName" type="text" class="form-control" id="companyName"
          placeholder="Enter company name..." name="companyName" #companyName="ngModel" required>
        <div *ngIf="companyName.invalid && (companyName.dirty || companyName.touched)" class="text-danger">
          <div [hidden]="!companyName.errors.required">
            Company name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input [(ngModel)]="bill.deadlineDate" type="text" class="form-control" id="deadline"
          placeholder="Enter deadline date..." name="deadline" bsDatepicker [bsConfig]="bsConfiguration"
          #deadlineDate="ngModel" required>
        <div *ngIf="deadlineDate.invalid && (deadlineDate.dirty || deadlineDate.touched)" class="text-danger">
          <div [hidden]="!deadlineDate.errors.required">
            Deadline date is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="billAmount">Bill amount</label>
        <input [(ngModel)]="bill.amount" type="number" class="form-control" id="billAmount"
          placeholder="Enter bill amount..." min="0" name="billAmount" #amount="ngModel" required>
        <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="text-danger">
          <div [hidden]="!amount.errors.required">
            Amount is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="d-flex align-items-center">
          <label class="switch" for="isPaid">
            <input type="checkbox" id="isPaid" [(ngModel)]="bill.isPaid" #isPaid="ngModel" name="isPaid"  />
            <div class="slider round"></div>
          </label>
          <span class="ml-3 pb-2" [innerHTML]="bill.isPaid ? 'Paid' : 'Not paid'"></span>
        </div>
      </div>
      <div class="my-2">
        <button (click)="onEditBillFormSubmit()" type="submit" class="btn btn-success btn-block"
          [disabled]="!editBillForm.valid">Save</button>
        <button (click)="onDeleteBill()" class="btn btn-danger btn-block">Delete</button>
        <button (click)="closeEditBillForm()" class="btn btn-secondary btn-block">Cancel</button>
      </div>
    </form>
  </div>
</div>

<ng-template #deleteConfirmModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Do you really want to delete?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card mx-auto mb-3 bill-modal">
      <div
        [ngClass]="{'bg-success': bill.isPaid, 'bg-warning': !bill.isPaid, 'bg-danger': !bill.isPaid && bill.isExpired}"
        class="card-header text-white">
        {{ bill.companyName }}
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li [ngClass]="{'text-danger': !bill.isPaid && bill.isExpired}" class="list-group-item">Deadline:
            {{ bill.deadlineDate | date: 'dd-MM-yyyy'}}</li>
          <li class="list-group-item">{{ bill.amount | number: '.2-2'}} z≈Ç</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="mx-auto">
      <button class="btn btn-danger px-5 mr-4" (click)="deleteBill()">Delete</button>
      <button class="btn btn-secondary px-5" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</ng-template>
